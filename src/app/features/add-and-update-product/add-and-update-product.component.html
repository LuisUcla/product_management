<section class="text-gray-600 body-font relative">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-12">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">{{ title() }}</h1>
        <!-- <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Banh mi cornhole echo park skateboard authentic keffiyeh neutra</p> -->
      </div>
      <div class="lg:w-1/2 md:w-2/3 mx-auto">
        <form [formGroup]="form" (ngSubmit)="submit()" (keyup.enter)="submit()">
          <div class=" flex-wrap">
            <div class="p-2">
              <div class="relative">
                <label for="name" class="leading-7 text-sm text-gray-600">Nombre</label>
                <input formControlName="name" type="text" id="name" name="name" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
            </div>
  
            <div class="p-2">
              <div class="relative">
                  <label for="country" class="leading-7 text-sm text-gray-600">Tipo de Elaboraion:</label>
                  <div class="relative">
                    <select formControlName="type" id="country" name="country" autocomplete="country-name" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                      <option>Elaborado a mano</option>
                      <option>Elaborado a mano y m√°quina</option>
                    </select>
                  </div>
              </div>
            </div>
            <div class="p-2">
              <div class="relative">
                  <label for="country" class="leading-7 text-sm text-gray-600">Estado del producto:</label>
                  <div class="relative">
                    <select formControlName="status" id="country" name="country" autocomplete="country-name" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                      <option>En stock</option>
                      <option>Defectuoso</option>
                    </select>
                  </div>
              </div>
            </div>
            
            <div class="p-2 py-3 w-full">
              <button type="submit" class="w-full mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">{{ buttomText() }}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
