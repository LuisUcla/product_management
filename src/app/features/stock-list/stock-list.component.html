<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-2/3 w-full mx-auto overflow-auto">
        <div class="flex items-center justify-between w-full mb-20">
          <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">Productos en Stock</h1>
          <!-- <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Banh mi cornhole echo park skateboard authentic crucifix neutra tilde lyft biodiesel artisan direct trade mumblecore 3 wolf moon twee</p> -->
          <button class="ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded" [routerLink]="['/addProduct']" routerLinkActive="router-link-active" >Agregar nuevo producto</button>
        </div>
        <table class="table-auto w-full text-left whitespace-no-wrap">
          <thead>
            <tr>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl">Id</th>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Nombre</th>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Tipo de elaboracion</th>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Estado</th>
              <th class="px-4 py-3 w-10 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Acciones</th>
              <th class="px-4 py-3 w-10 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tr rounded-br">Defectuoso</th>
            </tr>
          </thead>
          <tbody>
            @for (product of products() ; track $index) {
              <tr>
                <td class="px-4 py-3">{{ product.id }}</td>
                <td class="px-4 py-3">{{ product.name }}</td>
                <td class="px-4 py-3">{{ product.type }}</td>
                <td class="px-4 py-3 text-lg text-gray-900">{{ product.status }}</td>
                <td (click)="editProduct(product.id)" class="w-10 text-center">
                  Edit
                </td>
                <td class="w-10 text-center">
                  <input 
                    [value]="product.id"  
                    [checked]="product.status == 'Defectuoso' ? true : false"  
                    (change)="toggleProduct($event)" 
                    type="checkbox"
                  >
                </td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </section>
